<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Qingfeng Cao" />
    <meta
      name="description"
      content="This page contains my answers to the coding challenge"
    />
    <title>Coding Challenge - Qingfeng Cao</title>
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form
      action="https://httpbin.org/post"
      method="post"
      target="_blank"
      class="form-section"
    >
      <fieldset>
        <legend>Send Us A Message</legend>
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Qingfeng Cao"
            autocomplete="on"
          />
        </p>
        <p>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="kevincao@gmail.com"
            autocomplete="on"
          />
        </p>
        <p>
          <label for="phone">Phone:</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="555-555-5555"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            autocomplete="on"
          />
        </p>
        <p>
          <label for="sports">Favorite Sport:</label>
          <br />
          <select name="sports" id="sports" multiple size="4">
            <optgroup label="Summer Sports">
              <option value="soccer">Soccer</option>
              <option value="tennis">Tennis</option>
              <option value="golf">Golf</option>
              <option value="cycling">Cycling</option>
              <option value="lacrosse">Lacrosse</option>
            </optgroup>
            <optgroup label="Winter Sports">
              <option value="skiing">Skiing</option>
              <option value="ice hockey" selected>Ice Hockey</option>
              <option value="snowboarding">Snowboarding</option>
              <option value="curling">Curling</option>
              <option value="ice skating">Ice Skating</option>
            </optgroup>
            <option value="other">Other</option>
          </select>
        </p>
        <p>
          <label for="message">Your Message:</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="25"
            rows="3"
            placeholder="Type your message"
          ></textarea>
        </p>
        <button type="submit" id="form-submit-button">Submit</button>
      </fieldset>
    </form>

    <div class="bottom-toolbar">
      <button class="btn--1" id="btn1">Button 1</button>
      <button class="btn--2" id="btn2">Button 2</button>
      <button class="btn--3" id="btn3">Button 3</button>
      <button class="btn--4" id="btn4">Button 4</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
